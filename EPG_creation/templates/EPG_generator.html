{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

{% block title %}Input Form{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/EPG.css' %}">

<div class="form">
    <form method="post" action="{% url 'epg_generator' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Submit </button>
    </form>
</div>
{% endblock %}
