{% extends "base.html" %}

{% block title %}
Login here 
{% endblock %}



{% block content %}


<style>
    form {
        width: 300px; 
        margin:  auto; 
        margin-top: 50px; 
    }

    .form-group {
        margin-bottom: 15px; 
    }


</style>

<h2>Log in</h2>

<form method="post" action="{% url 'login' %}" autocomplete="off">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'home' %}">
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit">Log in</button>
</form>
{% endblock %}
